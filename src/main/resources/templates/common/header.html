<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">



<head th:fragment="common-header">

<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link rel="icon" href="../../favicon.ico"></link>

<title>Result Processing System</title>


<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet"></link>


<!-- FONT AWESOME -->
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
	rel="stylesheet"></link>

<!-- normalize css -->
<link href="/css/normalize.css" rel="stylesheet"></link>

<!-- Angular.JS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>

<!-- main css -->
<link href="/css/main.css" rel="stylesheet"></link>

<!-- Custom styles for this template -->
<link href="/css/carousel.css" rel="stylesheet"></link>

</head>



<body>

	<div th:fragment="navbar">
		<div class="navbar-wrapper" style="margin-top:0;">
      <div class="container" >

        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
             
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                
                <li class=""><a href="#"></a></li>
                 <li><a th:href="@{/}">Home</a></li>
                 <li><a th:href="@{/about}">About</a></li>
                 <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Login</a></li>
               <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/admin/panel}">Admin Panel</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_TEACHER')"><a th:href="@{/result/addResult}">Add Result</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_TEACHER')"><a th:href="@{/result/searchResult}">Search Result</a></li>
       
          <li sec:authorize="isAuthenticated()"> <a th:href="@{/logout}" >Logout</a> </li>
                

         
       
                 
				  
				  
				



               </ul>
              
              
              
              
            </div>
          </div>
        </nav>

      </div>
    </div>





	</div>



	<div th:fragment="body-bottom-footer">

		<footer class="foootersection text-center">

			<p>&copy; Copyright Demo Online Shop 2018</p>
		</footer>
	</div>



	<div th:fragment="body-bottom-scripts">
	  
	<script src="/js/bootstrap.min.js"></script>
	</div>

</body>
</html>
