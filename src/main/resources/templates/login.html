<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<head th:replace="common/header :: navbar"/>
<body>
<!-- Login Section -->
   
   
   
   
   <div class="container-wrapper">
    
    <div class="container">
   
  

	   <div class="page-header title">
	              <h1>Login with Username and Paassword</h1>
	              
	              <p class="lead">Fill the below information to login</p>
	    </div>
	    
	    
	   
	     
		<div class="form-layout">
	       <form name="loginForm"  th:action="@{/j_spring_security_check}"   method="post"  class="form-horizontal"  >
						
				 <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				
				<div class="form-group has-success">
					<label class="col-xs-3 control-label" ></label>
					<div class="col-xs-9" th:if="${param.error}">
                          
                
				                  <div class="error" style="color:#ff0000">
				                     Invalid username and password.
				                  </div>
			                
			                
			              				
					</div>
				</div>		
			  
				<div class="form-group has-success">
					<label class="col-xs-3 control-label" ></label>
					<div class="col-xs-9" th:if="${param.logout}">
                          
                
				                  <div class="error" style="color:#ff0000">
				                     You have been logged out.
				                  </div>
			                
			                
			              				
					</div>
				</div>
				
				
				<div class="form-group has-success">
					<label class="col-xs-3 control-label" for="username">Username :</label>
					<div class="col-xs-9">
						
					   
					   <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username"></input>
					</div>
				</div>
				
				
				
				<div class="form-group has-success">
					<label class="col-xs-3 control-label" for="password">Password :</label>
					<div class="col-xs-9">
						
					   
					   <input type="password" class="form-control"  name="password" placeholder="Enter Password" id="password"></input>
					</div>
				</div>
				
	            
	            
	            <div class="form-group has-success">
					<label class="col-xs-3 control-label" ></label>
					<div class="col-xs-9">
						
                     Remember Me: <input type="checkbox" name="remember-me" />					   
					</div>
				</div>
	            
			   
				
				<div class="form-group has-success">
					<label class="col-xs-3 control-label"></label>
					<div class="col-xs-9">
						 <input type="submit" value="Submit" class="btn btn-default"></input>
                        
					</div>
				</div>
			
			 
			</form>
		</div>
    
    </div>

</div>
   
   

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
