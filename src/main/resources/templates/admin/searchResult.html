<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<head th:replace="common/header :: navbar" />
<body>






	<div class="container-wrapper">

		<div class="container">



			




			<div class="form-layout">
				<form action="" method="GET"  th:action="@{/result/searchResult}">



					

					<div class="form-group has-success">
						<label class="col-xs-3 control-label" for="productName">
							Course Code  :</label>
						<div class="col-xs-9">

							<input type="number" class="form-control"
								placeholder="Enter Course Code(Without CSE code)" 
								id="courseId" name="courseId" roleId="courseId" required="required"></input>
						</div>
					</div>
					
					
					
					
					

					<div class="form-group has-success">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-9">
							<input type="submit" value="Submit" class="btn btn-default"></input>
							<a href="" class="btn btn-default">Cancel</a>
						</div>
					</div>


				</form>
			</div>
			
			
			
			
			

		</div>

	</div>


<div th:if="${students==null}">
   <div style="margin:50px 0 0 0;">
<div class="container main">
    <div class="row">
        <div class="col-lg-12" >
             <p class="text-center text-capitalize warning" >No data to show</p>
        </div>
       
    </div>
   
  


    
    
</div>

</div>
</div>
<div th:if="${students!=null}">

<div style="margin:50px 0 0 0;">
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
           
        </div>
       
    </div>
   
  


    
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Class Roll</th>
                <th>Exam Roll</th>
                <th>T-1</th>
                 <th>T-2</th>
                  <th>T-3</th>
                   <th>T-4</th>
                    <th>T-5</th>
                     <th>T-6</th>
                <th>Attendence</th>
                <th>Total</th>
               
                
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="t,itrStat : ${students}">
            
                <td data-th-text="${t.classRoll}">...</td>
                <td data-th-text="${t.examRoll}">...</td>
                <td data-th-text="${t.tutorial_1}">...</td>
                <td data-th-text="${t.tutorial_2}">...</td>
                <td data-th-text="${t.tutorial_3}">...</td>
                <td data-th-text="${t.tutorial_4}">...</td>
                <td data-th-text="${t.tutorial_5}">...</td>
                <td data-th-text="${t.tutorial_6}">...</td>
                 <td data-th-text="${t.attendence}">...</td>
                  <td data-th-text="${t.total}">...</td>
                
               
            </tr>
            </tbody>
        </table>
    </div>
</div>

</div>

</div>




	<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
