<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<head th:replace="common/header :: navbar" />
<body>






	<div class="container-wrapper">

		<div class="container">



			<div class="page-header title">

				<p class="success"
					th:text="${#httpServletRequest.getParameter('successMessage')}"
					th:unless="${#httpServletRequest.getParameter('successMessage') == null}">Product
					Updated .Try Another!!!</p>

				<h1>Update Product</h1>

				<p class="lead">Fill the below information to add a product</p>
			</div>




			<div class="form-layout">
				<form action="" method="post"
					th:action="@{/admin/panel/updateProduct}">

					<input type="hidden" th:field="*{product.id}" />

					<div class="row">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-9"></div>

					</div>

					<div class="form-group has-success">
						<label class="col-xs-3 control-label" for="productName">Product
							Name :</label>
						<div class="col-xs-9">

							<input type="text" class="form-control"
								placeholder="Enter Product Name" th:field="*{product.name}"
								id="name" name="name" roleId="name" required="required"></input>
						</div>
					</div>



					<div class="row">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-9"></div>

					</div>

					<div class="form-group has-success">
						<label class="col-xs-3 control-label" for="productName">Product
							Price :</label>
						<div class="col-xs-9">

							<input type="number" class="form-control"
								placeholder="Enter Product Price" th:field="*{product.price}"
								id="price" name="price" required="required"></input>
						</div>
					</div>




					<div class="row">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-9"></div>

					</div>

					<div class="form-group has-success">
						<label class="col-xs-3 control-label" for="productName">Product
							ProfitPercentage :</label>
						<div class="col-xs-9">

							<input type="number" class="form-control"
								placeholder="Enter Product ProfitPercentage"
								th:field="*{product.profitPercentage}" id="profitPercentage"
								name="profitPercentage" required="required"></input>
						</div>
					</div>



					<div class="row">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-9"></div>

					</div>

					<div class="form-group has-success">
						<label class="col-xs-3 control-label" for="productName">Product
							productType :</label>
						<div class="col-xs-9">

							<select class="form-control" placeholder="Enter Product Type"
								th:field="*{product.productType}" id="productType"
								name="productType">

								<option th:each="pType : ${productType}"
									th:value="${pType.value}" th:text="${pType.key}" />

							</select>
						</div>
					</div>








					<div class="form-group has-success">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-9">
							<input type="submit" value="Submit" class="btn btn-default"></input>
							<a href="" class="btn btn-default">Cancel</a>
						</div>
					</div>


				</form>
			</div>

		</div>

	</div>




	<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
