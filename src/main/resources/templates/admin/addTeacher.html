<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<head th:replace="common/header :: navbar" />
<body>






	<div class="container-wrapper">

		<div class="container">



			<div class="bg-success font-weight-bold text-success"
				th:text="${#httpServletRequest.getParameter('successMessage')}"
				th:unless="${#httpServletRequest.getParameter('successMessage') == null}">
				Registration Complete</div>




			<div class="form-layout">
				<form action="" method="post" th:action="@{/admin/panel/addTeacher}">



					<div class="row">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-9">

							<p style="color: red"
								th:if="${#fields.hasErrors('teacher.name')}"
								th:errors="*{teacher.name}">Title error message</p>

						</div>

					</div>

					<div class="form-group has-success">
						<label class="col-xs-3 control-label" for="productName">Teacher
							Name :</label>
						<div class="col-xs-9">

							<input type="text" class="form-control"
								placeholder="Enter Teacher Name" th:field="*{teacher.name}"
								id="name" name="name" roleId="name" required="required"></input>
						</div>
					</div>



					<div class="row">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-9">
							<p style="color: red"
								th:if="${#fields.hasErrors('teacher.name')}"
								th:errors="*{teacher.name}">Title error message</p>

						</div>

					</div>

					




     <div class="form-group has-success">
						<label class="col-xs-3 control-label" for="productName">Teacher
							Email :</label>
						<div class="col-xs-9">

							<input type="text" class="form-control"
								placeholder="Enter Teacher Email" th:field="*{teacher.emailAddress}"
								id="name" name="emailAddress" roleId="emailAddress" required="required"></input>
						</div>
					</div>



					<div class="row">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-9">
							<p style="color: red"
								th:if="${#fields.hasErrors('teacher.emailAddress')}"
								th:errors="*{teacher.emailAddress}">Title error message</p>

						</div>

					</div>
					




    <div class="form-group has-success">
						<label class="col-xs-3 control-label" for="productName">Teacher Phone Number :</label>
						<div class="col-xs-9">

							<input type="text" class="form-control"
								placeholder="Enter Teacher phoneNumber" th:field="*{teacher.phoneNumber}"
								id="name" name="phoneNumber" roleId="phoneNumber" required="required"></input>
						</div>
					</div>



					<div class="row">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-9">
							<p style="color: red"
								th:if="${#fields.hasErrors('teacher.phoneNumber')}"
								th:errors="*{teacher.phoneNumber}">Title error message</p>

						</div>

					</div>
					








<div class="form-group has-success">
						<label class="col-xs-3 control-label" for="productName">Teacher
							Username :</label>
						<div class="col-xs-9">

							<input type="text" class="form-control"
								placeholder="Enter Teacher UserName" th:field="*{teacher.username}"
								id="name" name="phoneNumber" roleId="phoneNumber" required="required"></input>
						</div>
					</div>



					<div class="row">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-9">
							<p style="color: red"
								th:if="${#fields.hasErrors('teacher.username')}"
								th:errors="*{teacher.username}">Title error message</p>

						</div>

					</div>
					



<div class="form-group has-success">
						<label class="col-xs-3 control-label" for="productName">Teacher
							Password :</label>
						<div class="col-xs-9">

							<input type="password" class="form-control"
								placeholder="Enter Teacher Password" th:field="*{teacher.password}"
								id="name" name="password" roleId="password" required="required"></input>
						</div>
					</div>



					<div class="row">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-9">
							<p style="color: red"
								th:if="${#fields.hasErrors('teacher.password')}"
								th:errors="*{teacher.password}">Title error message</p>

						</div>

					</div>
					




					<div class="form-group has-success">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-9">
							<input type="submit" value="Submit" class="btn btn-default"></input>
							<a href="" class="btn btn-default">Cancel</a>
						</div>
					</div>


				</form>
			</div>

		</div>

	</div>




	<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
