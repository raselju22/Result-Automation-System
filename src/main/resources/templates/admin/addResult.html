<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<head th:replace="common/header :: navbar" />
<body>






	<div class="container-wrapper">

		<div class="container">



			




			<div class="form-layout">
				<form action="" method="post" enctype="multipart/form-data"  th:action="@{/result/addResult}">



					

					<div class="form-group has-success">
						<label class="col-xs-3 control-label" for="productName">
							Course Code  :</label>
						<div class="col-xs-9">

							<input type="number" class="form-control"
								placeholder="Enter Course Code(Without CSE)" 
								id="cCode" name="cCode" roleId="cCode" required="required"></input>
						</div>
					</div>
					
					
					
					
					<div class="form-group has-success">
						<label class="col-xs-3 control-label" for="productName">
							Course Name  :</label>
						<div class="col-xs-9">

							<input type="text" class="form-control"
								placeholder="Enter Course Code(Without CSE)" 
								id="cName" name="cName" roleId="cName" required="required"></input>
						</div>
					</div>
					

       <div class="form-group has-success">
						<label class="col-xs-3 control-label" for="productName">
							Course Credit  :</label>
						<div class="col-xs-9">

							<input type="number" class="form-control"
								placeholder="Enter Course Code(Without CSE)" 
								id="cCredit" name="cCredit" roleId="cCredit" required="required"></input>
						</div>
					</div>
					
					
					<div class="form-group has-success">
						<label class="col-xs-3 control-label" for="productName">
							Number of best count  :</label>
						<div class="col-xs-9">

							<input type="number" class="form-control"
								placeholder="Enter Course Code(Without CSE)" 
								id="bCount" name="bCount" roleId="bCount" required="required"></input>
						</div>
					</div>
					
					

              <div class="form-group has-success">
						<label class="col-xs-3 control-label" for="productName">
							File to upload:</label>
						<div class="col-xs-9">

							<input type="file" name="file" class="form-control"
								></input>
								<input type="submit" value="Upload" />
						</div>
					</div>
					

					

					<!-- <table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table> -->
			




    



					


					<div class="form-group has-success">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-9">
							<input type="submit" value="Submit" class="btn btn-default"></input>
							<a href="" class="btn btn-default">Cancel</a>
						</div>
					</div>


				</form>
			</div>

		</div>

	</div>




	<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
